<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Contact Us</title>
    <meta name="description" content="Provides contact information and a form to obtain user input including questions and comments.">
    <meta name="author" content="Svitlana Bradley">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
            <h1>White Water Rafting</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
        
    </header>
    <main class="main-contacts">
        <div class="contacts">
            <h2>Get in Tuch with us</h2>
            <div class="contact">
                <img src="images/email_icon.png" alt="email">
                <p>connect@peoplemetrics.com</p>
            </div>
            <div class="contact">
                <img src="images/phone_icon.png" alt="phone">
                <p>(215) 979-8030</p>
            </div>
            <div class="contact">
                <img src="images/address_icon.png" alt="address">
                <p>500 Fort Washington, PA 19034</p>
            </div> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48257.427947785625!2d-77.06495072899659!3d38.91329343318194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c83383bf4d0b%3A0xb2e24143110e27ae!2z0JzRg9C30LXQuSDQk9GW0LvQu9Cy0YPQtA!5e0!3m2!1suk!2sde!4v1733754416226!5m2!1suk!2sde" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div> 

        <div class="form-container">
            <h2>Meet Our Team</h2>
            <div class="team">
                <figure>
                    <img src="images/happy_face_1.png" alt="happy face 1">
                    <figcaption>John Smith</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_face_2.png" alt="happy face 2">
                    <figcaption>Andrew Scott</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_face_3.png" alt="happy face 3">
                    <figcaption>Ralf Wolf</figcaption>
                </figure>
            </div>
            <form>
                <div class="row1">
                    <label for="name">Name</label>
                    <input id="name" type="text">
    
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>

                <div class="row2">
                    <div>
                        <input id="inquiry" type="radio">
                        <label for="inquiry">General Inquiry</label>
                    </div>
                    <div>
                        <input id="reservation" type="radio">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input id="suggestion" type="radio">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>

                <textarea name="message" id="message" cols="30" rows="10" placeholder="Live here your message"></textarea>
                
                <div class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>  
    
    <footer>
        <p>&copy; 2024 ◈ White Water Rafting ◈ Svitlana Bradley </p>
        <div>
            <a class="wireframe" href=https://app.moqups.com/NOT0xAilW5WY0esnAVfmEjunRLfIIyXC/view/page/ad64222d5>contact wireframe</a>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook_icon.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter_icon.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram_icon.png" alt="Instagram">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
