<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fname">Full name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Full name">
                </div>
                <br>
                <div class="form-item column2">
                    <label for="fname">Email:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Email">
                </div>
                <br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="opera">Opera</option>
                        <option value="mozilla">Mozilla</option>
                    </select>
                </div>
                <br>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <br>
                <label for="feedback" class="textarea-label">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" placeholder="List the places you have lived, one per line..." rows="3"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Svitlana Bradley</p>
    </footer>
</body>
</html>
